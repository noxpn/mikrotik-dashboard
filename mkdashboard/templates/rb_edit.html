{% extends 'base.html' %}

{% block title%}
{% endblock %}
{% block body %}
<div class="row justify-content-center mt-3 mb-2">
    <h4>Edit RouterBoard</h4>
</div>
<div class="row justify-content-center mb-2 text-secondary">
    {{ rb.hash }}
</div>
<div class="row justify-content-center">
 <div class="col-3">
  <form method="post">
    <div class="form-group">
    <label for="h_name">Device Name</label>
    <input type="text" name="h_name" id="h_name" value="{{ rb.name }}" class="form-control">
    <small id="h-name" class="form-text text-muted">clear name</small>
    </div>
    <div class="form-group">
    <label for="h_ip">Device IP Address</label>
    <input type="text" name="h_ip" id="h_ip" value="{{ rb.ip }}" class="form-control">
    <small id="h-ip" class="form-text text-muted">no DNS name allowed</small>
    </div>
     <div class="form-group">
    <label for="h_port">Device TCP Port</label>
    <input type="text" name="h_port" id="h_port" value="{{ rb.port }}" class="form-control">
    </div>
    <div class="form-group">
    <label for="h_isp">Internet Service Provider</label>
    <input type="text" name="h_isp" id="h_isp" value="{{ rb.isp }}" class="form-control">
    </div>
    <div class="form-group">
    <label for="h_loc">Location</label>
    <input type="text" name="h_loc" id="h_loc" value="{{ rb.loc }}" class="form-control">
    </div>
    <div class="form-group">
    <label for="h_login">API login</label>
    <input type="text" name="h_login" id="h_login" value="{{ rb.login }}" class="form-control">
    </div>
 <div class="form-group">
  <label for="h_pwd">Password</label>
  <input type="password" name="h_pwd" id="h_pwd" value="{{ pwd }}" class="form-control">
 </div>
<div class="form-check">
  <input type="checkbox" class="form-check-input" name="h_enabled" id="h_enabled" checked
      {% if rb.h_enabled %}
        checked
    {% endif %} >
  <label class="form-check-label" for="h_enabled">Enabled</label>

</div>


 <div class="row justify-content-center">
  <div class="col-auto">
   <input type="submit" class="btn btn-success" value="Update">
  </div>
 </div>
</form>
</div>
</div>

{% endblock %}
