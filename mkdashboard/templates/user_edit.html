{% extends 'base.html' %}

{% block title%}
{% endblock %}
{% block body %}
{% if user %}

<div class="row justify-content-center">
    <h2>Edit User</h2>
</div>
<div class="row justify-content-center">
 <div class="col-3">
  <form method="post">
    <div class="form-group">
    <label for="email">Email address</label>
    <!-- TODO:  change type from 'text' to 'email'-->
    <input type="text"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="{{user.email}}" disabled="true">
    </div>
 <div class="form-group">
  <label for="pwd">Password</label>
  <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
 </div>
 <div class="row justify-content-center">
  <div class="col-auto">
   <input type="submit" class="btn btn-success" value="Update">
  </div>
 </div>
</form>
</div>
</div>
{% else %}
    <p>No such user</p>
{% endif %}

{% endblock %}
