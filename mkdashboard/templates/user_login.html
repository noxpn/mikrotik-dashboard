{% extends 'base.html' %}

{% block title%}
{% endblock %}
{% block body %}
<div class="row justify-content-center">
    <h2>Sign in</h2>
    </div>
<div class="row justify-content-center">
    <div class="col-3">
<form action="{{ url_for('user_login') }}" method="post" class="form-signin">
<div class="form-group">
    <label for="email">Email address</label>
<!-- TODO:  change type from 'text' to 'email'-->
     <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
 </div>
 <div class="form-group">
  <label for="pwd">Password</label>
  <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Password">
 </div>
    <div class="row justify-content-between">
    <div class="col-auto">
    <input type="submit" class="btn btn-success" value="Login">
    </div>
    <div class="col-auto">
        <a class="btn btn-outline-secondary" href="{{ url_for('user_add') }}" role="button">Register</a>
    </div>
        </div>
</form>
    </div>
</div>
{% endblock %}
